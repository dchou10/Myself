<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine Link</title>
  <style>
    :root{
      --bg1: #ffd6e8;
      --bg2: #fff8f2;
      --accent1: #ff6b9a;
      --accent2: #ffb3c6;
      --card-bg: rgba(255,255,255,0.12);
      --glass: rgba(255,255,255,0.25);
    }

    /* Full screen with soft gradient */
    html,body{
      height:100%;
      margin:0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(1200px 600px at 10% 20%, var(--bg1), transparent),
                  radial-gradient(900px 500px at 90% 80%, var(--bg2), transparent),
                  linear-gradient(180deg,#fff 0%, #ffeef5 100%);
      display:grid;
      place-items:center;
      overflow:hidden;
    }

    /* container that centers content */
    .scene{
      position:relative;
      width: min(960px, 94vw);
      padding: 40px;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:28px;
    }

    /* Big heading */
    .question{
      text-align:center;
      font-weight:800;
      line-height:1;
      /* responsive size */
      font-size: clamp(32px, 8vw, 84px);
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--accent1), #ff8fb7 40%, #ffd1e0 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 18px rgba(255,107,154,0.16);
      padding: 6px 12px;
    }

    /* subtle glass panel behind text for contrast */
    .glass{
      position: absolute;
      inset: 50% auto auto 50%;
      transform: translate(-50%, -50%);
      width: 96%;
      height: 58%;
      background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      filter: blur(14px);
      border-radius: 24px;
      pointer-events:none;
      z-index:0;
    }

    /* Buttons row */
    .btns{
      display:flex;
      gap:14px;
      z-index:2;
    }
    button{
      border: none;
      border-radius: 999px;
      padding: 12px 20px;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    button:active{ transform: translateY(1px); }
    #yesBtn{
      background: linear-gradient(90deg, #ff6b9a, #ff8fb7);
      color: white;
    }
    #noBtn{
      background: white;
      color: #ff6b9a;
      position: relative;
    }

    /* Decorative flowers as absolute SVGs */
    .flower{
      position:absolute;
      width:140px;
      height:140px;
      opacity:0.95;
      z-index:0;
      pointer-events:none;
      transform-origin:center;
    }
    .flower.small{ width:84px; height:84px; opacity:0.9; }
    .flower.one{ top:6%; left:6%; transform: rotate(-12deg); }
    .flower.two{ bottom:8%; right:6%; transform: rotate(18deg); }
    .flower.three{ top:10%; right:18%; transform: rotate(-6deg); opacity:0.6; }
    .flower.four{ bottom:18%; left:10%; transform: rotate(36deg); opacity:0.7; }

    /* Make sure moving "No" button doesn't go off-screen */
    .btn-wrapper{ position:relative; width:100%; display:flex; justify-content:center; }
    #noBtn{ will-change: transform; }

    /* small screen tweaks */
    @media (max-width:480px){
      .flower{ display:none; }
      .glass{ display:none; }
      body{ padding:18px; }
      .scene{ padding:20px; gap:18px; }
      .btns{ gap:10px; flex-wrap:wrap; }
    }
  </style>
</head>
<body>
  <div class="scene" role="region" aria-label="Valentine message">
    <!-- decorative glass behind -->
    <div class="glass" aria-hidden="true"></div>

    <!-- heading -->
    <h1 class="question" id="question">Will you be my valentine?</h1>

    <!-- buttons -->
    <div class="btn-wrapper">
      <div class="btns" role="group" aria-label="response buttons">
        <button id="yesBtn" aria-label="Yes">Yes ‚ù§Ô∏è</button>
        <button id="noBtn" aria-label="No">No üòÖ</button>
      </div>
    </div>

    <!-- Flowers (inline SVGs) -->
    <svg class="flower one" viewBox="0 0 120 120" aria-hidden="true">
      <defs>
        <linearGradient id="g1" x1="0" x2="1">
          <stop offset="0" stop-color="#ffd1e0"/>
          <stop offset="1" stop-color="#ff6b9a"/>
        </linearGradient>
      </defs>
      <g transform="translate(60,60)">
        <circle r="10" fill="#fff6f8" />
        <!-- petals -->
        <g fill="url(#g1)">
          <ellipse rx="16" ry="32" transform="rotate(0) translate(0,-36)"/>
          <ellipse rx="16" ry="32" transform="rotate(45) translate(0,-36)"/>
          <ellipse rx="16" ry="32" transform="rotate(90) translate(0,-36)"/>
          <ellipse rx="16" ry="32" transform="rotate(135) translate(0,-36)"/>
          <ellipse rx="16" ry="32" transform="rotate(180) translate(0,-36)"/>
          <ellipse rx="16" ry="32" transform="rotate(225) translate(0,-36)"/>
          <ellipse rx="16" ry="32" transform="rotate(270) translate(0,-36)"/>
          <ellipse rx="16" ry="32" transform="rotate(315) translate(0,-36)"/>
        </g>
      </g>
    </svg>

    <svg class="flower two small" viewBox="0 0 120 120" aria-hidden="true">
      <defs><linearGradient id="g2" x1="0" x2="1"><stop offset="0" stop-color="#fff2f6"/><stop offset="1" stop-color="#ffb3c6"/></linearGradient></defs>
      <g transform="translate(60,60)">
        <circle r="8" fill="#fff" />
        <g fill="url(#g2)">
          <ellipse rx="10" ry="22" transform="rotate(20) translate(0,-30)"/>
          <ellipse rx="10" ry="22" transform="rotate(80) translate(0,-30)"/>
          <ellipse rx="10" ry="22" transform="rotate(140) translate(0,-30)"/>
          <ellipse rx="10" ry="22" transform="rotate(200) translate(0,-30)"/>
          <ellipse rx="10" ry="22" transform="rotate(260) translate(0,-30)"/>
          <ellipse rx="10" ry="22" transform="rotate(320) translate(0,-30)"/>
        </g>
      </g>
    </svg>

    <svg class="flower three" viewBox="0 0 120 120" aria-hidden="true">
      <defs><linearGradient id="g3" x1="0" x2="1"><stop offset="0" stop-color="#fff1f3"/><stop offset="1" stop-color="#ffd1e0"/></linearGradient></defs>
      <g transform="translate(60,60)">
        <circle r="7" fill="#fff" />
        <g fill="url(#g3)">
          <ellipse rx="8" ry="18" transform="rotate(0) translate(0,-28)"/>
          <ellipse rx="8" ry="18" transform="rotate(60) translate(0,-28)"/>
          <ellipse rx="8" ry="18" transform="rotate(120) translate(0,-28)"/>
          <ellipse rx="8" ry="18" transform="rotate(180) translate(0,-28)"/>
          <ellipse rx="8" ry="18" transform="rotate(240) translate(0,-28)"/>
          <ellipse rx="8" ry="18" transform="rotate(300) translate(0,-28)"/>
        </g>
      </g>
    </svg>

    <svg class="flower four small" viewBox="0 0 120 120" aria-hidden="true">
      <defs><linearGradient id="g4" x1="0" x2="1"><stop offset="0" stop-color="#ffeef5"/><stop offset="1" stop-color="#ffd1e0"/></linearGradient></defs>
      <g transform="translate(60,60)">
        <circle r="6" fill="#fff" />
        <g fill="url(#g4)">
          <ellipse rx="6" ry="12" transform="rotate(0) translate(0,-20)"/>
          <ellipse rx="6" ry="12" transform="rotate(90) translate(0,-20)"/>
          <ellipse rx="6" ry="12" transform="rotate(180) translate(0,-20)"/>
          <ellipse rx="6" ry="12" transform="rotate(270) translate(0,-20)"/>
        </g>
      </g>
    </svg>

  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");

    yesBtn.addEventListener("click", () => {
      // replace with a nicer modal or animation if you want
      question.textContent = "Yay! üíñ";
      yesBtn.disabled = true;
      yesBtn.style.opacity = "0.9";
      setTimeout(()=> alert("You said yes! üéâ"), 250);
    });

    // playful "No" button that dodges on hover or click
    const moveNo = () => {
      // keep the button roughly near center; limit how far it can move
      const maxX = window.innerWidth * 0.28;
      const maxY = window.innerHeight * 0.18;
      const x = (Math.random() - 0.5) * 2 * maxX;
      const y = (Math.random() - 0.5) * 2 * maxY;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    };

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); }, {passive:false});
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNo();
    });

    // small accessibility: allow keyboard to "press" No -> moves away to keep playful behavior
    noBtn.addEventListener("focus", moveNo);
  </script>
</body>
</html>
